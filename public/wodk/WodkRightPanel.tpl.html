<div style="font-size:13px;width:100%;height:100%;overflow-x:hidden;overflow-y:auto;padding-top:16px;">
    <div class="row border-dashed-lr">
        <div class="col-xs-3 active-button text-center" uib-tooltip="{{'BEGIN_OPNIEUW' | translate}}" tooltip-placement="bottom-left"><a data-ng-click="vm.publish('refresh')"><span class="fa fa-repeat"></span></a></div>
        <div class="col-xs-3 active-button text-center" uib-popover="{{'STAP_TERUG' | translate}}" tooltip-placement="bottom-left"><a data-ng-click="vm.publish('back')"><span class="fa fa-arrow-left"></span></a></div>
        <div class="col-xs-3 active-button text-center" uib-popover="{{'STAP_VOORUIT' | translate}}" tooltip-placement="bottom-left">
            <a data-ng-click="vm.publish('forward')" ng-class="vm.wodkWidgetSvc.hasForwardHistory() ? '' : 'inactive-button'"><span class="fa fa-arrow-right"></span></a>
        </div>
        <div class="col-xs-3 active-button text-center" uib-popover="{{'CLOSE' | translate}}" tooltip-placement="bottom-left">
            <a data-ng-click="vm.close()"><span class="fa fa-times"></span></a>
        </div>
    </div>
    <div class="row small-padding-lr small-margin-top">
        <div class="text-grey">{{'SEARCH_HINT' | translate}}</div>
        <form class="" role="search">
            <div class="form-group wodk-form-group">
                <button ng-click="vm.selectFirstAddress()" class="btn btn-success wodk-btn wodk-btn-green small small-padding-lr">{{'SEARCH' | translate}}</button>
                <span><input id="search-address-rp" class="small" type="text" class="form-control"
                        placeholder="" autofocus>
                    </span>
            </div>
        </form>
    </div>
    <div class="row">
        <div id="search-suggestions-rp" class="col-xs-12">
        </div>
    </div>
    <div class="row">
        <div id="selected-items-rp" class="col-xs-12 medium-margin-vertical">
            <div ng-show="vm.selectedItems.length>0">
                <div ng-repeat="item in vm.selectedItems" style="display: inline">
                    <div class="btn-group">
                        <button type="button" class="btn btn-sm btn-label" ng-click="vm.selectItem(item)">{{item.properties.Name}}</button>
                        <button type="button" class="btn btn-sm btn-label btn-label-close" ng-click="vm.closeItem(item)"><i class="fa fa-times"></i></button>
                    </div>
                </div>
                <div ng-show="vm.selectedItems.length>1" style="display: inline">
                    <button type="button" class="btn btn-sm btn-label" ng-click="vm.compareItems()">{{'COMPARE_ITEMS' | translate}}</button>
                </div>
            </div>
        </div>
    </div>
    <div class="row propertyTable">
        <div class="row">
            <div id="last-selected-item-rp" class="rp-header col-xs-12">
                {{vm.propertyTable.title}}
            </div>
        </div>
        <div class="row" ng-show="vm.propertyTable.streetview">
            <div class="col-xs-12 streetview-img">
                <a id="streetview-link" target="_blank"><img id="streetview-img" /></a>
            </div>
        </div>
        <div class="row">
            <div class="row table-section" ng-repeat="section in vm.propertyTable.sections track by $index">
                <div class="row table-dash" data-toggle="collapse" data-target="#collapse-{{$index}}">
                    <div class="col-xs-12 table-section-title">{{section.title}}<span class="fa fa-caret-up"></span><span class="fa fa-caret-down"></span></div>
                </div>
                <div class="row collapse in" id="collapse-{{$index}}">
                    <div class="row table-row table-dash" ng-repeat="row in section.rows">
                        <div ng-show="row.type !== 'textarea'">
                            <div class="col-xs-8 table-row-title">{{row.title}}</div>
                            <div class="col-xs-4 text-right table-row-value">
                                <div class="row">
                                    <div ng-repeat="val in row.values">
                                        <div class="table-row-value" data-ng-bind-html="val | trusted"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div ng-show="row.type === 'textarea'">
                            <div class="col-xs-12 table-row-title">{{row.title}}</div>
                            <div class="col-xs-offset-1 col-xs-11 table-row-value">
                                <div class="row">
                                    <div ng-repeat="val in row.values">
                                        <div class="table-row-value" data-ng-bind-html="val | trusted"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <row-visualizer ng-if="filter && filter.filterType=='row'"></row-visualizer>
    </div>
</div>
