<div class="wodk-navbar" ng-class="{'no-mouse-events': !isOpen}">
    <div class="container-fluid animate-navbar" ng-show="isOpen">
        <div class="row" ng-class="{collapsed: !isOpen, opened: isOpen}">
            <div class="col-sm-12 col-md-6 col-md-offset-3 text-center">
                <img class="wodk-navbar-logo" src="images/RO-logo.png" />
            </div>
        </div>
        <div class="row" ng-class="{collapsed: !isOpen, opened: isOpen}">
            <div class="col-sm-12 col-md-6 col-md-offset-3" style="margin-top: 16px;">
                <a data-ng-click="vm.publish('home')" class="text-grey">
                    <i class="fa fa-long-arrow-left"></i>
                    <span>{{'TERUG_NAAR_ZODK' | translate}}</span>
                </a>
            </div>
        </div>
        <div class="row" ng-class="{collapsed: !isOpen, opened: isOpen}">
            <div class="col-sm-12 col-md-6 col-md-offset-3">
                <h2>{{'AANPASBAARHEID_WONINGEN' | translate}}</h2>
                <div>
                    Visualisatie van de huidige situatie van de aanpasbaarheid van woningen zodat gesprekken over de toekomstige infrastructuur gemakkelijker tot stand komen.
                </div>
            </div>
        </div>
        <div class="row" ng-class="{collapsed: !isOpen, opened: isOpen}">
            <div class="col-sm-12 col-md-6 col-md-offset-3">
                <br>
                <div class="text-grey search-hint">{{'SEARCH_HINT' | translate}}</div>
                <form class="" role="search">
                    <div class="form-group wodk-form-group wodk-form-group-search">
                        <button ng-click="vm.selectFirstResult()" class="btn btn-success wodk-btn wodk-btn-purple">Zoek</button>
                        <!--<span><input id="search-address" type="text" class="form-control" ng-model="vm.addressQuery" ng-change="vm.filterAddress()" ng-keyup="$event.keyCode == 13 && vm.selectFirstAddress()"
                        placeholder="" autocomplete="off" autofocus>
                    </span>-->
                        <span><input id="search-address" type="text" class="form-control"
                        placeholder="" autofocus>
                    </span>
                    </div>
                </form>
            </div>
        </div>
        <div class="row" ng-class="{collapsed: !isOpen, opened: isOpen}">
            <div id="search-suggestions" class="col-sm-12 col-md-6 col-md-offset-3">
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12 col-md-6 col-md-offset-3 text-center">
                <a ng-click="vm.toggle()" class="btn btn-primary wodk-btn wodk-btn-blue">
                    <div>
                        <div style="font-size: 22px" class="fa fa-caret-up"></div>
                    </div>
                </a>
            </div>
        </div>
    </div>
    <div class="container-fluid wodk-navbar-backdrop animate-backdrop" ng-click="vm.toggle()" ng-show="isOpen">
    </div>
    <div class="container-fluid animate-navbar-btn" ng-show="!isOpen" style="position:absolute;top:0">
        <div class="row" style="background: transparent">
            <div class="col-sm-12 col-md-6 col-md-offset-3 text-center">
                <a class="btn btn-primary wodk-btn wodk-btn-blue open-navbar-btn all-mouse-events" ng-click="vm.toggle()">
                    <div>
                        <div style="font-size: 22px" class="fa fa-caret-down"></div>
                    </div>
                </a>
            </div>
        </div>
    </div>
</div>
