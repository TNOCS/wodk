<div>
    <div class="row" style="width: 100%" data-ng-show="!activeLegend">
        <div class="col-xs-12 legend-description-label">{{'NO_LEGEND_AVAILABLE' | translate}}</div>
    </div>
    <div class="row" style="width: 100%">
        <div class="row" data-ng-show="activeStyleGroup">
            <div class="col-xs-12 legend-description-title bold">{{activeStyleGroup.styles[0].title}}</div>
        </div>
        <div ng-hide="true" class="col-xs-8" style="margin-right:5px; position: absolute; top: 2px; right: 0px; padding-bottom: 4px; ">
            <a class="widget-min-max-close" ng-click="vm.close()" ng-show="vm.canClose()"><i class="fa fa-times"></i></a>
            <a class="widget-min-max-close" ng-click="vm.minimize()" ng-show="minimized"> <i class="fa fa-plus"></i></a>
            <a class="widget-min-max-close" ng-click="vm.minimize()" ng-hide="minimized"> <i class="fa fa-minus"></i></a>
            <a class="widget-min-max-close" ng-click="vm.exportToImage()"><i class="fa fa-save" uib-tooltip="{{'SAVE_AS_IMAGE' | translate}}" tooltip-trigger="mouseenter" tooltip-append-to-body="true" ng-show="vm.exporterAvailable&&!minimized"></i></a>
        </div>
    </div>
    <!--<div class="form-group row" ng-hide="minimized">
        <div class="col-xs-12">
            <select id="select-prop" class="form-control dropdown-selected table-dash" ng-change="vm.selectProp()" ng-model="activeStyleProperty"
                style="padding:0px 2px;">
                <option class="dropdown-item" ng-repeat="prop in vm.selectableProps" value="{{prop.label}}">{{'WAT_TONEN' | translate}}</option>
            </select>
        </div>
    </div>-->
    <div class="row" data-ng-show="activeStyleProperty && activeLegend.description">
        <div class="col-xs-12 legend-padding">
            <a class="wodk-link wodk-border-bottom" ng-click="vm.openStylePanel()">{{'WAT_TONEN' | translate}}<span class="small-padding-lr"><img src="images/arrow-right.svg" class="arrow-right-link"></img></span></a>
        </div>
    </div>
    <div class="row" data-ng-show="activeStyleProperty && activeLegend.description" style="padding-top: 8px" ;>
        <div class="col-xs-12 legend-description-label">{{activeLegend.description}}</div>
    </div>
    <div class="legend-entry-list-table wodk-border-bottom" data-ng-if="activeStyleProperty && activeLegend.legendKind === 'discrete'">
        <div class="row" data-ng-repeat="le in activeLegend.legendEntries" ng-class="{'pointer-cursor': $parent.$parent.activeStyleProperty}"
            ng-click="$parent.$parent.vm.toggleFilter(activeLegend, le)" uib-popover="{{'UTILS.FILTER' | translate}}" popover-trigger="mouseenter"
            popover-append-to-body="true" popover-placement="right" popover-enable="{{$parent.$parent.activeStyleProperty}}">
            <div class="col-xs-2 legend-entry-color-square" ng-style="{'background': vm.getColor(le.color), 'opacity': vm.getOpacity(le.color)}"></div>
            <div class="col-xs-10 legend-entry-label">{{le.label}}</div>
            </li>
            </ul>
        </div>
    </div>
    <div class="row legend-description-label legend-padding" data-ng-show="activeLegend">
        <div class="col-xs-12 italic no-padding" style="margin-bottom: 4px">
            Filter buurten
        </div>
        <div class="col-xs-12 no-padding">
            <div>
                 met minder dan <span><input class="filter-input" min="0" max="500" ng-model="vm.filterValue" ng-change="vm.selectFilter()"></span> woningen. <span ng-show="false" style="float:right" ng-click="vm.filterValue=0;vm.selectFilter()" uib-tooltip="Reset filter"><i class="fa fa-trash-o"></i></span>
            </div>
        </div>
        <div class="col-xs-12 filter-slider-row no-padding">
            <div>
                <input type="range" name="points" min="0" max="500" step="5" ng-model="vm.filterValue" ng-change="vm.selectFilter()">
            </div>
        </div>
    </div>
    <div ng-hide="true">
        <row-filter ng-if="filter && filter.filterType=='row'" style="margin-left:-12px"></row-filter>
    </div>
</div>
